<!DOCTYPE html>
<html>
<head>
	<title>Feedback#1</title>

</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/css.css">

<body id="feedbackPage">
    <!-- Navbar -->
    <div class="w3-top" id="mainBar">
        <div class="w3-bar w3-text-white  w3-left-align">

            <div id="navBar">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
                <a href="home.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Home</a>
                <a href="feedback.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Feedback</a>
                <a href="survey.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Survey</a>
                <a href="#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Stats</a>
                <p class="w3-bar-item w3-right">Welcome Back, <span id="userName"><i>User</i>!</span></p>
            </div>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-text-white w3-hide w3-hide-large w3-hide-medium">
            <a href="home.html" class="w3-bar-item w3-button">Home</a>
            <a href="feedback.html" class="w3-bar-item w3-button">Feedback</a>
            <a href="survey.html" class="w3-bar-item w3-button">Survey</a>
            <a href="#contact" class="w3-bar-item w3-button">Stats</a>
        </div>
    </div>


    <!-- Options -->
    <div id="feedbackSelection">
        <div class="w3-row-padding w3-center w3-padding-64" id="pricing">
            <h1><strong>Feedback</strong></h1><br>
            <h5>Click the employee you want to leave a feedback</h5>
            <button class="w3-btn w3-black w3-ripple w3-round" onclick="feedbackTypeClick()" id="manager">Manager</button>
            <button class="w3-btn w3-black w3-ripple w3-round" onclick="feedbackTypeClick()" id="productOwner">Product Owner</button>
            <button class="w3-btn w3-black w3-ripple w3-round" onclick="feedbackTypeClick()" id="scrumMaster">Scrum Master</button>
        </div>
    </div>

    <!-- leave feedback-->
    <div id="feedbackForm">
        <div class="w3-row-padding w3-center w3-padding-64" id="pricing">
            <h1><strong>Feedback</strong></h1><br>
            <h5>Please leave your feedback for </h5>
            <textarea class="w3-round" rows="4" cols="50" id="feedbackInput"></textarea>
            <div class="w3-row-padding w3-center w3-padding-64" id="pricing">
                <button onclick="backClick()" class="fa fa-arrow-left w3-btn w3-xlarge w3-black w3-ripple w3-round" id=""></button>
                <button onclick="clearText()" class="w3-btn w3-black w3-ripple w3-round" id="clear">Clear</button>
                <button onclick="anonymousBox()" class="w3-btn w3-black w3-ripple w3-round" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <div id="warningDisplay" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container w3-red">
                <span onclick="warningClick()"
                      class="w3-button w3-display-topright">&times;</span>
                <p>Please Enter Feedback</p>
            </div>
        </div>
    </div>

    <div id="anonymousBox">
        <div id="id01" class="w3-modal w3-round">
            <div class="w3-round w3-modal-content">
                <div class="w3-container">

                    <p>Would you like to remain anonymous?</p>
                    <label class="w3-round container w3-hover-grey">
                        Yes
                        <input type="radio" id="yesCheck" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="w3-round container w3-hover-grey">
                        No
                        <input type="radio" id="noCheck" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <button onclick="submitFeedback()" class="w3-round  w3-btn w3-tiny w3-black w3-ripple" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>





    <!-- PAGE FOOTER -->
    <footer class="w3-round w3-container w3-padding-32 w3-center w3-text-white w3-bottom">
        <h4>Follow Us</h4>
        <a class="w3-round w3-button w3-large w3-green" href="javascript:void(0)" title="Facebook"><i class="fa fa-facebook "></i></a>
        <a class="w3-round w3-button w3-large w3-green" href="javascript:void(0)" title="Twitter"><i class="fa fa-twitter"></i></a>
        <a class="w3-round w3-button w3-large w3-green" href="javascript:void(0)" title="Google +"><i class="fa fa-google-plus"></i></a>
        <a class="w3-round w3-button w3-large w3-green" href="javascript:void(0)" title="Google +"><i class="fa fa-instagram"></i></a>
        <a class="w3-round w3-button w3-large w3-green" href="javascript:void(0)" title="Linkedin"><i class="fa fa-linkedin"></i></a>
    </footer>



    <script src="../js/JS.js"></script>
    <script src="../js/feedback.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</body>
</html>
