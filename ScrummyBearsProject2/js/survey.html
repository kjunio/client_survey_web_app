<body id="myPage">

    
<!-- ------------------------------This is the Survey page Dashboard----------------------------------------------- -->

<!-- Navbar -->
 <div class="w3-top" id="mainBar">
   <div class="w3-bar w3-text-white w3-left-align"> 
  
      <div id="navBar">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white " href="javascript:void(0);"  onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="home.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Home</a>
        <a href="feedback.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Feedback</a>
        <a href="survey.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Survey</a>
        <a href="#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-round">Stats</a>
        <p class="w3-bar-item w3-right">
           <label class="w3-round  w3-hover-grey">Anonymous</label>
               <input type="radio" id="yesCheck" checked="checked" name="radio2">              
           <label class="w3-round w3-hover-grey">Not Anonymous</label>
               <input type="radio" id="noCheck" name="radio2">
        </p>
        <p class="w3-bar-item w3-right">Welcome Back, <span id="userName"><i>User</i>!</span></p>
      </div>
   </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-text-white w3-hide w3-hide-large w3-hide-medium">
      <a href="home.html" class="w3-bar-item w3-button w3-round">Home</a>
      <a href="feedback.html" class="w3-bar-item w3-button w3-round">Feedback</a>
      <a href="survey.html" class="w3-bar-item w3-button w3-round">Survey</a>
      <a href="#contact" class="w3-bar-item w3-button w3-round">Stats</a>
    </div>
  </div>


                      <!-- THIS IS THE SURVEY AND UI SECTION -->

<div style="text-align:center" class="w3-row-padding w3-center w3-padding-64 w3-container w3-border w3-border" id="surveyTab">
  <h1 class="w3-border-bottom" id="surveyQuestion">How is my coding?</h1> 
  <span class="dot" id="1"></span>
  <span class="dot" id="2"></span>
  <span class="dot" id="3"></span>
  <span class="dot" id="4"></span>
  <span class="dot" id="5"></span>
  <span class="dot" id="6"></span>
  <span class="dot" id="7"></span>
  <span class="dot" id="8"></span>
  <span class="dot" id="9"></span>
  <span class="dot" id="10"></span>
  <span> Question</span><span id="questionNumber"> 1</span> <span> of 10</span>
  <!-- <form action=""> -->
    <label class="container w3-hover-grey w3-round" id="surveyAnswer1">Amazing
    <input type="radio" checked="checked" name="radio">
    <span class="checkmark"></span>
    </label>
    <label class="container w3-hover-grey w3-round" id="surveyAnswer2">Okay
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container w3-hover-grey w3-round" id="surveyAnswer3">Ehhh
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container w3-hover-grey w3-round" id="surveyAnswer4">HORRIBLE BE AN ACCOUNTANT
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <button class="w3-btn w3-round w3-green w3 third " id="backBtn">Back</button>
    <button class="w3-btn w3-round w3-green w3 third " id="skipBtn" onclick="nextClick()">Skip</button>
    <button class="w3-btn w3-round w3-green w3 third " id="nextBtn" onclick="nextClick()">Next</button>
  <!-- </form> -->
</div>

<div id="reflectionBox">
  <div id="id02" class="w3-modal w3-round">
    <div class="w3-round w3-modal-content">
      <div class="w3-container w3-center ">
        
        <p>Please Leave feedback about the survey</p>
        <textarea class="w3-round"  rows="4" cols="50" id="textBox"></textarea>
        <div class="w3-row-padding w3-center "id="pricing"> <br> 
        <h5>Would you like to rate this survey?</h5>
            <span id="rater"></span>
            <span id="live-rating"></span>
        </div>
        <div class="w3-row-padding w3-center">       
          <button onclick="surveySubmitClick()" class="w3-round  w3-btn w3-tiny w3-black w3-ripple" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="warningDisplay" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container w3-red">
      <span onclick="warningClick()" 
      class="w3-button w3-display-topright">&times;</span>
      <p>Please Enter Feedback</p>
    </div>
  </div>
</div>
                      <!-- THIS IS THE SURVEY AND UI SECTION -->

  
  <!-- Footer -->
  <!-- PAGE FOOTER -->
   <footer class="w3-container w3-padding-32 w3-center w3-text-white w3-bottom">

      <a class="w3-button w3-theme" href="#myPage"><span class="w3-xlarge">
      <i class="fa fa-chevron-circle-up"></i></span></a>
    </div>
  </footer>
</div>
